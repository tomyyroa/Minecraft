        CurrentInfo:
          Cooldown: '%crate_open_cooldown%'
        ClickActions:
          RIGHT: remove
          LEFT: set cooldown
          DROP_KEY: make one-timed
      Preview:
        Name: Preview
        Description:
        - '%inspection_crate_preview%'
        - ''
        - Sets preview GUI for this crate.
        Formatted: true
        CurrentInfo:
          Enabled: '%crate_preview_enabled%'
          Id: '%crate_preview_id%'
        ClickActions:
          RIGHT: toggle
          LEFT: change ID
      Animation:
        Name: Opening
        Description:
        - '%inspection_crate_animation%'
        - ''
        - Sets opening animation for this crate.
        Formatted: true
        CurrentInfo:
          Enabled: '%crate_animation_enabled%'
          Id: '%crate_animation_id%'
        ClickActions:
          RIGHT: toggle
          LEFT: change ID
      KeyRequirement:
        Name: Key Requirements
        Description:
        - '%inspection_crate_key_requirement%'
        - ''
        - '%crate_key_ids%'
        - ''
        - Player must have certain keys
        - to open this crate.
        Formatted: true
        CurrentInfo:
          Enabled: '%crate_key_required%'
          Keys: ''
        ClickActions:
          RIGHT: remove all
          LEFT: add key
          DROP_KEY: toggle requirement
