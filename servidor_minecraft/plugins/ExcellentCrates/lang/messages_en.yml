      Lore:
      - <lyellow>[▶]</lyellow> <lgray>Click to <lyellow>navigate</lyellow>.</lgray>
    Crate:
      Object:
        Name: '%crate_name%'
        Description:
        - '%inspection_problems%'
        Formatted: true
        CurrentInfo:
          ID: '%crate_id%'
        ClickActions:
          LEFT: navigate
      Create:
        Name: <lyellow><b>New Crate</b></lyellow>
        Lore: []
      Delete:
        Name: <red><b>Delete Crate</b></red>
        Description:
        - <gray>Permanently deletes the crate.</gray>
        Formatted: false
        ClickActions:
          LEFT: delete
      DisplayName:
        Name: Name
        Description:
        - Sets crate name.
        Formatted: true
        CurrentInfo:
          Current: '%crate_name%'
        ClickActions:
          LEFT: change
      Description:
        Name: Description
        Description:
        - '%crate_description%'
        - ''
        - Sets crate description (item lore).
        Formatted: true
        ClickActions:
          RIGHT: remove all
          LEFT: add line
      InventoryStack:
        Name: Inventory Item
        Description:
        - '%inspection_crate_item%'
        - ''
        - Sets item for this crate.
        Formatted: true
        ClickActions:
          DRAG_N_DROP: replace
          RIGHT: get raw copy
          LEFT: get item
      Permission:
        Name: Permission Requirement
        Description:
        - Controls whether permission is
