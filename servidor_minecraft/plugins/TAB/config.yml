header-footer:
  enabled: true
  header:
    - "<#FFFFFF>&m                                                </#FFFF00>"
    - "&3&lNombre del Servidor"
    - "&r&7&l>> %animation:Welcome%&3 &l%player%&7&l! &7&l<<"
    - "&r&7Jugadores en línea: &f%online%"
    - "&6Staff en línea: &e%staffonline%"
    - ""
  footer:
    - "%animation:time%"
    - "&2Ping: %ping%"
    - "&7&l Memoria usada: %memory-used% MB / %memory-max% MB"
    - ""
    - "&r&7Visita nuestra página %animation:web%"
    - "<#FFFFFF>&m                                                </#FFFF00>"
  disable-condition: '%world%=disabledworld'
  per-world:
    world1:
      header:
        - "un ejemplo de mundo con header"
      footer:
        - "footer y prefijo/sufijo personalizados"
    world2;world3:
      header:
        - "Este es un header compartido para"
        - "world2 y world3"
  per-server:
    server1:
      header:
        - "un ejemplo de servidor con header personalizado"

tablist-name-formatting:
  enabled: true
  disable-condition: '%world%=disabledworld'

scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  sorting-types:
    - "GROUPS:owner,admin,mod,helper,builder,vip,default"
    - "PLACEHOLDER_A_TO_Z:%player%"
  case-sensitive-sorting: true
  can-see-friendly-invisibles: false
  disable-condition: '%world%=disabledworld'

playerlist-objective:
  enabled: true
  value: "%ping%"
  fancy-value: "&7Ping: %ping%"
  title: "TAB" # Solo visible en Bedrock Edition
  render-type: INTEGER
  disable-condition: '%world%=disabledworld'

belowname-objective:
  enabled: false
  value: "%health%"
  title: "&cVida"
  fancy-value: "&c%health%"
  fancy-value-default: "NPC"
  disable-condition: '%world%=disabledworld'

prevent-spectator-effect:
  enabled: false

bossbar:
  enabled: false
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  bars:
    ServerInfo:
      style: "PROGRESS"
      color: "%animation:barcolors%"
      progress: "100"
      text: "&fPágina web: &bwww.dominio.com"

scoreboard:
  enabled: false
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: true
  static-number: 0
  delay-on-join-milliseconds: 0
  scoreboards:
    scoreboard-1.20.3+:
      title: "<#E0B11E>MiServidor</#FF0000>"
      display-condition: "%player-version-id%>=765;%bedrock%=false"
      lines:
        - "&7%date%"
        - "%animation:MyAnimation1%"
        - "&6En línea:"
        - "* &eJugadores&7:||%online%"
        - "* &eMundo actual&7:||%worldonline%"
        - "* &eStaff&7:||%staffonline%"
        - ""
        - "&6Información personal:"
        - "* &bRango&7:||%group%"
        - "* &bPing&7:||%ping%&8ms"
        - "* &bMundo&7:||%world%"
        - "%animation:MyAnimation1%"
    scoreboard:
      title: "<#E0B11E>MiServidor</#FF0000>"
      lines:
        - "&7%date%"
        - "%animation:MyAnimation1%"
        - "&6En línea:"
        - "* &eJugadores&7: &f%online%"
        - "* &eMundo actual&7: &f%worldonline%"
        - "* &eStaff&7: &f%staffonline%"
        - ""
        - "&6Información personal:"
        - "* &bRango&7: &f%group%"
        - "* &bPing&7: &f%ping%&8ms"
        - "* &bMundo&7: &f%world%"
        - "%animation:MyAnimation1%"

layout:
  enabled: false
  direction: COLUMNS
  default-skin: mineskin:383747683
  enable-remaining-players-text: true
  remaining-players-text: '... y %s más'
  empty-slot-ping-value: 1000
  layouts:
    default:
      fixed-slots:
        - '1|&3Página web&f:'
        - '2|&bmiservidor.net'
        - '3|&8&m                       '
        - '4|&3Nombre&f:'
        - '5|&b%player%'
        - '7|&3Rango&f:'
        - '8|Rango: %group%'
        - '10|&3Mundo&f:'
        - '11|&b%world%'
        - '13|&3Hora&f:'
        - '14|&b%time%'
        - '21|&3Teamspeak&f:'
        - '22|&bts.miservidor.net'
        - '23|&8&m                       '
        - '41|&3Tienda&f:'
        - '42|&bshop.miservidor.net'
        - '43|&8&m                       '
      groups:
        staff:
          condition: permission:tab.staff
          slots:
            - 24-40
        players:
          slots:
            - 44-80

ping-spoof:
  enabled: false
  value: 0

placeholders:
  date-format: "dd.MM.yyyy"
  time-format: "[HH:mm:ss / h:mm a]"
  time-offset: 0
  register-tab-expansion: false

placeholder-output-replacements:
  "%essentials_vanished%":
    "yes": "&7| Oculto"
    "no": ""

conditions:
  nick:
    conditions:
      - "%player%=%essentials_nickname%"
    yes: "%player%"
    no: "~%essentials_nickname%"

placeholder-refresh-intervals:
  default-refresh-interval: 500
  "%server_uptime%": 1000
  "%server_tps_1_colored%": 1000
  "%server_unique_joins%": 5000
  "%player_health%": 200
  "%player_ping%": 1000
  "%vault_prefix%": 1000
  "%rel_factionsuuid_relation_color%": 1000

assign-groups-by-permissions: false

primary-group-finding-list:
  - Owner
  - Admin
  - Mod
  - Helper
  - default

permission-refresh-interval: 1000

debug: false

mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
  useSSL: true

proxy-support:
  enabled: true
  type: PLUGIN
  plugin:
    name: RedisBungee
  redis:
    url: 'redis://:password@localhost:6379/0'
  rabbitmq:
    exchange: 'plugin'
    url: 'amqp://guest:guest@localhost:5672/%2F'

per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
    - ignoredworld
    - build
  shared-playerlist-world-groups:
    lobby:
      - lobby1
      - lobby2
    minigames:
      - paintball
      - bedwars

compensate-for-packetevents-bug: false

global-playerlist:
  enabled: false
  display-others-as-spectators: false
  display-vanished-players-as-spectators: true
  isolate-unlisted-servers: false
  update-latency: false
  spy-servers:
    - spyserver1
    - spyserver2
  server-groups:
    lobbies:
      - lobby1
      - lobby2
    group2:
      - server1
      - server2

use-bukkit-permissions-manager: false

use-online-uuid-in-tablist: true