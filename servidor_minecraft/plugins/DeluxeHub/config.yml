# ==========================
# DeluxeHub Config Limpia
# ==========================

check-updates: true

# Solo funciona en el mundo Lobby
disabled-worlds:
  invert: true
  worlds:
    - Lobby

scoreboard:
  enabled: false

tablist:
  enabled: false

announcements:
  enabled: false

launchpad:
  enabled: false

double_jump:
  enabled: false

command_block:
  enabled: true
  blocked_commands:
    - /pl
    - /plugins
    - /ver
    - /version

world_settings:
  # Solo aplican en Lobby (por disabled-worlds invert:true)
  disable_hunger_loss: true
  disable_fall_damage: true
  disable_player_pvp: true
  disable_void_death: true
  disable_fire_damage: true
  disable_drowning: true

  disable_weather_change: true
  disable_mob_spawning: true

  # ⚠️ Importante: solo bloqueamos drop/pickup, no movimiento
  disable_item_drop: true
  disable_item_pickup: true
  disable_inventory_movement: false

  disable_block_break: true
  disable_block_place: true
  disable_block_interact: true

join_leave_messages:
  enabled: true
  join_message: "&a%player% entró al Lobby"
  quit_message: "&c%player% salió del Lobby"

join_events:
  - "[GAMEMODE] survival"

join_settings:
  spawn_join: true
  heal: true
  extinguish: true
  clear_inventory: true

custom_join_items:
  enabled: true
  disable_inventory_movement: false
  items:
    info:
      material: BOOK
      slot: 0
      display_name: "&dInformación"
      lore:
        - "&7Haz clic derecho para ver info"
      actions:
        - "[MESSAGE] Bienvenido a nuestro servidor!"
    selector:
      material: NETHER_STAR
      slot: 4
      display_name: "&eSelector de Servidor"
      lore:
        - "&7Haz clic derecho para abrir el menú"
      actions:
        - "[MESSAGE] Aquí abriría tu menú de servers"

player_hider:
  enabled: false