# DeluxeHub configuration - Hub protegido

settings:
  # Prefijo de mensajes
  prefix: "&b&lHub &8» "

  # Idioma
  locale: "es_ES"

  # Mundo principal del Hub
  spawn_world: "world"

  # Bloquear que los jugadores puedan dañar, romper, etc.
  world_settings:
    disable_block_break: false
    disable_block_place: false
    disable_block_interact: false
    disable_item_drop: false
    disable_item_pickup: false
    disable_inventory_movement: false
    disable_damage: false
    disable_hunger: true
    disable_weather: true
    disable_fall_damage: true
    disable_void_teleport: true
    void_teleport_location: "world, 0, 100, 0"

# =============================
#   ÍTEMS DEL HUB (Hotbar)
# =============================
custom_join_items:
  enabled: true
  disable_inventory_movement: true
  items:
    # Brújula de selector
    "0":
      material: COMPASS
      slot: 0
      name: "&a&lSelector de Juegos"
      lore:
        - "&7Haz clic para abrir el menú."
      command: "menu juegos"
      glow: true
      unbreakable: true

    # Espada PvP
    "1":
      material: DIAMOND_SWORD
      slot: 1
      name: "&c&lEspada PvP"
      lore:
        - "&7Activa el PvP después de 10s."
      command: "pvp toggle"
      glow: true
      unbreakable: true

    # Lobby selector
    "4":
      material: NETHER_STAR
      slot: 4
      name: "&e&lSelector de Lobby"
      lore:
        - "&7Cambia entre los lobbies disponibles."
      command: "servers"
      glow: true
      unbreakable: true

    # Tienda
    "7":
      material: EMERALD
      slot: 7
      name: "&a&lTienda"
      lore:
        - "&7Haz clic para abrir la tienda."
      command: "tienda"
      glow: true
      unbreakable: true

    # Perfil
    "8":
      material: PLAYER_HEAD
      slot: 8
      name: "&b&lPerfil"
      lore:
        - "&7Mira tu información."
      command: "perfil"
      glow: true
      unbreakable: true

# =============================
#   SCOREBOARD
# =============================
scoreboard:
  enabled: true
  title: "&b&lServidor Network"
  lines:
    - "&7&m----------------"
    - "&fJugador: &a%player_name%"
    - "&fLobby: &b%server_name%"
    - "&fOnline: &a%server_online%"
    - "&7&m----------------"
    - "&eplay.tuservidor.com"

# =============================
#   TABLIST
# =============================
tablist:
  enabled: true
  header:
    - "&b&lServidor Network"
    - "&7Bienvenido &a%player_name%"
  footer:
    - "&fDisfruta tu estancia!"
    - "&eplay.tuservidor.com"

# =============================
#   CHAT
# =============================
chat:
  enabled: true
  format: "&7[%luckperms_prefix%&7] &f%player_name% &8» &7%message%"

# =============================
#   JOIN / QUIT
# =============================
join-quit:
  enabled: true
  join-message: "&a%player_name% &7ha entrado al &bHub"
  quit-message: "&c%player_name% &7ha salido del &bHub"