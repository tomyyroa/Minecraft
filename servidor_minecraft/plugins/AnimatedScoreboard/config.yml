# Archivo: config.yml
# Plugin: AnimatedScoreboard
# Versión probada: 1.21.8 (Spigot/Paper/Purpur)

scoreboards:
  default:
    title:
      # Título animado con colores y movimiento
      frames:
      - '&a&lServidor &f» &b&lNetwork'
      - '&f&lServidor &a» &b&lNetwork'
      - '&b&lServidor &f» &a&lNetwork'
      interval: 20 # Cada 20 ticks (1 segundo) cambia de frame
    
    lines:
      # Las líneas se muestran de arriba hacia abajo
      # Puedes usar cualquier placeholder de PlaceholderAPI
      frames:
      - '&7&m-------------------'
      - '&eJugador: &f%player_name%'
      - '&eRango: &f%luckperms_primary_group_name%'
      - ''
      - '&aPing: &f%player_ping%ms'
      - '&aOnline: &f%server_online%/%server_max_players%'
      - '&aMundo: &f%player_world%'
      - ''
      - '&bTiempo Jugado: &f%statistic_time_played%'
      - '&bDinero: &f%vault_eco_balance_formatted%'
      - '&7&m-------------------'
      interval: 40 # Cada 2 segundos refresca las líneas

# Opciones generales
settings:
  toggle-command: true # Permite a los jugadores activar/desactivar el scoreboard con /asb toggle
  scoreboard-on-join: true # Scoreboard aparece automáticamente al entrar
  disabled-worlds:
  - lobby_pvp
worlds:
  # The global scoreboard is not required and can be removed without causing any issues. The plugin will just hide the scoreboard in that case.
  global:
  - defaultscoreboard
  - globalscoreboard
  world:
  - adminboard
  - defaultscoreboard
  world_the_end: defaultscoreboard
  world_nether: defaultscoreboard
permissions:
  adminboard: animatedscoreboard.test
placeholderapi: true
check_updates: true
debug_mode: false
enable-triggers: false
player-storage: SQLITE
force-legacy: false
hex-in-placeholders: true