# Battle Pass Premium Rewards Configuration
#
# Single item reward:
#   level-X:
#     material: DIAMOND
#     amount: 5
#
# Command reward:
#   level-X:
#     command: "eco give <player> 1000"
#     display: "$1000"
#
# Multiple rewards in one level:
#   level-X:
#     items:
#       reward1:
#         material: DIAMOND
#         amount: 5
#       reward2:
#         command: "kit vip <player>"
#         display: "VIP Kit"
#
# <player> will be replaced with the player's name

level-1:
  items:
    diamonds:
      material: DIAMOND
      amount: 8
    money:
      command: "eco give <player> 5000"
      display: "$5000"
    kit:
      command: "kit premium <player>"
      display: "Premium Kit"
